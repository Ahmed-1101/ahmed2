<!DOCTYPE html>
<html>

<head>
    <style>
        form section1 label {
            display: inline-block;
            width: 8.7%;

<body style="background-color:white;">

                <br><br><br><br>

                
                <section1>
                    <label for="a1">First Name:</label>

                <input type="radio" name="gender" id="a8" value="fMale">
                <label for="a8">Female</label>

                <br><br><br><br>

                <input type="checkbox" name="Skills" id="a10" value="Graduated">

                <br><br><br>

                <br><br>

                <button type="submit" style="background-color: black;color: aliceblue;font-size: large;">SUBMIT</button>
